# ============================================================================
# Workflow: Excel ‚Üí JSON Automation
# Purpose : Automate weekly + manual Excel ‚Üí JSON updates, deletions, backups,
#           and run reports (TXT only) for "my-movie-database".
# ============================================================================

name: Excel ‚Üí JSON Update

on:
  workflow_dispatch:
    inputs:
      MAX_RUN_TIME_MINUTES:
        description: 'Max run time in minutes for this run (0 = no time limit)'
        default: '300'
        required: false
      MAX_PER_RUN:
        description: 'Limit number of shows to process (0 = process all)'
        default: '0'
        required: false
  schedule:
    - cron: "30 18 * * 6"  # Every Sunday 00:00 AM IST (Saturday 18:30 UTC)

jobs:
  update-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Write Excel file ID
        env:
          EXCEL_FILE_ID: ${{ secrets.EXCEL_FILE_ID }}
        run: |
          set -euo pipefail
          printf '%s' "$EXCEL_FILE_ID" > EXCEL_FILE_ID.txt

      - name: Write Google Drive service account
        env:
          GDRIVE_SERVICE_ACCOUNT: ${{ secrets.GDRIVE_SERVICE_ACCOUNT }}
        run: |
          set -euo pipefail
          printf '%s' "$GDRIVE_SERVICE_ACCOUNT" > GDRIVE_SERVICE_ACCOUNT.json

      # ------------------ Run updater and capture report ------------------
      - name: Run Excel‚ÜíJSON updater
        id: run_updater
        env:
          EVENT_NAME: ${{ github.event_name }}
          GITHUB_PAGES_URL: https://brucebanner001.github.io/my-movie-database
          MAX_PER_RUN: ${{ github.event.inputs.MAX_PER_RUN }}
          MAX_RUN_TIME_MINUTES: ${{ github.event.inputs.MAX_RUN_TIME_MINUTES }}
          KEEP_OLD_IMAGES_DAYS: "7"
          SCHEDULED_RUN: ${{ github.event_name == 'schedule' }}
        run: |
          set -euo pipefail

          MAX_PER_RUN="${MAX_PER_RUN:-0}"
          MAX_RUN_TIME_MINUTES="${MAX_RUN_TIME_MINUTES:-300}"
          EVENT_NAME="${EVENT_NAME:-}"
          KEEP_OLD_IMAGES_DAYS="${KEEP_OLD_IMAGES_DAYS:-7}"
          SCHEDULED_RUN="${SCHEDULED_RUN:-false}"

          # Run updater
          output=$(python create_update_backup_delete.py 2>&1 || true)
          printf '%s\n' "$output"

          # Find report
          report_path=$(printf '%s\n' "$output" | awk -F'->' '/Report written/ {gsub(/^[ \t]+|[ \t]+$/, "", $2); print $2; exit}')
          if [ -z "$report_path" ]; then
            report_path=$(printf '%s\n' "$output" | awk -F'‚Üí' '/Report written/ {gsub(/^[ \t]+|[ \t]+$/, "", $2); print $2; exit}')
          fi
          if [ -z "$report_path" ] || [ ! -f "$report_path" ]; then
            report_path=$(ls -t reports/report_*.txt 2>/dev/null | head -n1 || true)
          fi
          echo "report_path=$report_path" >> "$GITHUB_OUTPUT"

          # Email subject in IST
          if [ "${EVENT_NAME}" = "schedule" ]; then
            prefix="[Automatic]"
          else
            prefix="[Manual]"
          fi
          subj_date=$(date -u -d '+5 hours 30 minutes' "+%d %B %Y %H:%M")
          echo "email_subject=$prefix Workflow $subj_date IST Report" >> "$GITHUB_OUTPUT"

      # ------------------ Commit & push changes ------------------
      - name: Commit & push changes
        run: |
          set -euo pipefail
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add seriesData.json images/ backups/ reports/ deleted-data/ deleted-images/ || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Automated update: $(date -u '+%Y-%m-%d %H:%M:%S')"
            git push
          fi

      # ------------------ Commit metadata backups ------------------
      - name: Commit metadata backups
        run: |
          set -euo pipefail
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add backup-meta-data/ || true
          if git diff --cached --quiet; then
            echo "No metadata backups to commit."
          else
            git commit -m "Added metadata backups: $(date -u '+%Y-%m-%d %H:%M:%S')"
            git push
          fi

      # ------------------ Upload Reports ------------------
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-reports
          path: reports/

      # ------------------ Scan for Secrets ------------------
      - name: Scan for secrets
        if: always()
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source=. --report-path=reports/secrets_report.txt --no-banner --redact

      # ------------------ Compose consolidated email body ------------------
      - name: Compose consolidated email body
        id: compose_email
        env:
          REPORT_PATH: ${{ steps.run_updater.outputs.report_path }}
        run: |
          set -euo pipefail
          report="${REPORT_PATH:-}"
          if [ -z "$report" ] || [ ! -f "$report" ]; then
            report=$(ls -t reports/report_*.txt 2>/dev/null | head -n1 || true)
          fi
          tmpfile=$(mktemp)
          {
            echo "SECRETS CHECK:"
            if [ -s reports/secrets_report.txt ]; then
              echo "- Gitleaks detected potential secrets. (Details below)"
              sed 's/%/%%/g' reports/secrets_report.txt || true
            else
              echo "- No obvious secrets detected."
            fi
            echo ""
            echo "--- REPORT CONTENT (pasted below) ---"
            if [ -n "$report" ] && [ -f "$report" ]; then
              sed 's/%/%%/g' "$report" || true
            else
              echo "‚ö†Ô∏è Report file not found."
            fi
          } > "$tmpfile"
          echo "email_file=$tmpfile" >> "$GITHUB_OUTPUT"

      # ------------------ Send consolidated report email ------------------
      - name: Send consolidated report email
        if: always()
        env:
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
          FROM_EMAIL: ${{ secrets.SMTP_USERNAME }}
          EMAIL_SUBJECT: ${{ steps.run_updater.outputs.email_subject }}
          EMAIL_FILE: ${{ steps.compose_email.outputs.email_file }}
        run: |
          set -euo pipefail
          email_file="${EMAIL_FILE:-}"
          if [ -z "$email_file" ] || [ ! -f "$email_file" ]; then
            echo "::warning::Email body file not found; sending short fallback message."
            printf "%s\n" "Automated workflow ran. No detailed report available." > /tmp/email_fallback.txt
            email_file="/tmp/email_fallback.txt"
          fi
          echo "" | base64 --decode > /tmp/send_email.py
          python /tmp/send_email.py "$email_file"
          rm -f /tmp/send_email.py

      # ------------------ Cleanup Temp Email File ------------------
      - name: Cleanup Temp Email File
        if: always()
        env:
          EMAIL_FILE: ${{ steps.compose_email.outputs.email_file }}
        run: |
          set -euo pipefail
          email_file="${EMAIL_FILE:-}"
          if [ -n "$email_file" ] && [ -f "$email_file" ]; then
            echo "üßπ Cleaning up temporary email file: $email_file"
            rm -f "$email_file" || true
          else
            echo "‚ö†Ô∏è No temp email file to clean up."
          fi
                    
      # ------------------ End of workflow ------------------------------------------------
