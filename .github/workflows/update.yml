# ====================================================
# Workflow: update.yml
# Repo:     my-movie-database
# Author:   BruceBanner001
# ====================================================
#
# This GitHub Actions workflow:
# - Runs weekly (Monday 09:00 UTC) OR manually via Actions tab
# - Installs Python + dependencies (requirements.txt)
# - Writes Google Drive service account credentials from secret
# - Runs create_update_backup_delete.py:
#     • Reads Excel from Drive (private)
#     • Generates seriesData.json
#     • Downloads & resizes cover images (600x900, absolute URLs)
#     • Scrapes high-quality synopsis & duration
#     • Creates backups of changed/removed objects
# - Commits and pushes updated seriesData.json, images/, and backups/
# - Publishes via GitHub Pages
#
# ====================================================

name: Weekly Excel → JSON Update

on:
  schedule:
    - cron: "0 9 * * 1"   # Every Monday 09:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Write service account file
        run: echo "${{ secrets.GDRIVE_SERVICE_ACCOUNT }}" > GDRIVE_SERVICE_ACCOUNT.json

      - name: Run Excel → JSON update
        env:
          SERVICE_ACCOUNT_FILE: GDRIVE_SERVICE_ACCOUNT.json
        run: python create_update_backup_delete.py

      - name: Commit and push if changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add seriesData.json images/ backups/
          git commit -m "Auto-update JSON, images, backups [skip ci]" || echo "No changes to commit"
          git push
